<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL - Invisible Pro League | PUBG Esports</title>
    <style>
        :root {
            --ipl-primary: #1a1a2e;
            --ipl-secondary: #16213e;
            --ipl-accent: #e94560;
            --ipl-light: #f1f1f1;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--ipl-primary);
            color: var(--ipl-light);
            margin: 0;
            padding: 0;
        }
        
        .ipl-header {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('pubg-bg.jpg') center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .ipl-logo {
            width: 400px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 10px var(--ipl-accent));
        }
        
        .ipl-nav {
            background-color: rgba(22, 33, 62, 0.9);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .ipl-nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .ipl-nav-logo {
            height: 50px;
        }
        
        .ipl-main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .ipl-section {
            margin: 4rem 0;
            padding: 2rem;
            background-color: var(--ipl-secondary);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .ipl-btn {
            background-color: var(--ipl-accent);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .ipl-btn:hover {
            background-color: #ff1a4a;
            transform: translateY(-2px);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="ipl-nav">
        <div class="ipl-nav-container">
            <img src="ipl_logo_small.png" alt="IPL Logo" class="ipl-nav-logo">
            <div class="ipl-nav-menu">
                <a href="#home">Home</a>
                <a href="#tournaments">Tournaments</a>
                <a href="#teams">Teams</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>
    
    <header class="ipl-header" id="home">
        <img src="ipl_logo.png" alt="IPL Logo" class="ipl-logo">
        <h1>THE ULTIMATE PUBG ESPORTS EXPERIENCE</h1>
        <p>Join the invisible. Become legendary.</p>
        <button class="ipl-btn">Register Now</button>
    </header>
    
    <main class="ipl-main">
        <section class="ipl-section" id="tournaments">
            <h2>UPCOMING TOURNAMENTS</h2>
            <!-- Tournament cards would go here -->
        </section>
        
        <section class="ipl-section" id="teams">
            <h2>FEATURED TEAMS</h2>
            <!-- Team showcase would go here -->
        </section>
        
        <section class="ipl-section" id="about">
            <h2>ABOUT INVISIBLE PRO LEAGUE</h2>
            <p>IPL is the premier competitive platform for PUBG players worldwide...</p>
        </section>
    </main>
    
    <footer class="ipl-footer">
        <!-- Footer content -->
    </footer>
</body>
</html>
